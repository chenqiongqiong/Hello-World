<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../lib/jquery/jquery.js"></script>
</head>
<body>
<p id="para">para:</p>
<button>stop</button>
<script>
    //向网页添加内容
    function add() {
        $("#para").append("add <strong>this is strong</strong> something<br>");
    }
    //定时器设置
    var repeat=setInterval("add()",1500);
    $("button").click(function () {
        //定时器的取消
        clearInterval(repeat);
    });
</script>
</body>
</html>
