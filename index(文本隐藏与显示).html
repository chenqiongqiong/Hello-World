<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../lib/jquery/jquery.js"></script>
</head>
<body>
<input type="search" id="search" title="searchsomething">
<input type="search" id="search2" title="searchsomething" placeholder="something">
<script>
    $(document).ready(
        function () {
            $("#search").focus(function () {
                $(this).val(this.title);
            }).blur(function () {
                $(this).val("");
            });
            $("#search").blur();
        }
    );
</script>
</body>
</html>
